name: "JFrog CLI Example"
on: push

jobs:
  build:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout
         uses: actions/checkout@v3
       - name: Setup JFrog CLI
         uses: jfrog/setup-jfrog-cli@v3
         env:
           JF_ENV_1: ${{ secrets.JF_SECRET_ENV_1 }}
       - name: Setup Node npm
         uses: actions/setup-node@v3
       - name: Set CLI Config
         run: jf npm-config --global=true --server-id-resolve=trialdemo --server-id-deploy=trialdemo --repo-resolve=default-npm --repo-deploy=default-npm
       - name: Clean Env
         run: cd package && rm -rf node_modules 
       - name: Install Deps
         run:  cd package && ls -la && jf npm install
       - name: Run tests
         run:  cd package && npm test
       - name: Publish Build info With JFrog CLI
         run: |
          # Collect environment variables for the build
          jf rt bce
          # Collect VCS details from git and add them to the build
          jf rt bag
          # Publish build info
          jf rt bp
